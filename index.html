<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title" id="title">✨Self Care Center✨</h1>
    <h3 class="define-message" id="message">Which type of message?</h3>
    <div class="container">
      <input class="mantra" name="radio-button" type="radio" value="mantra" id="mantra-input">mantra</input>
      <input class="affirmation" name="radio-button" type="radio" value="affirmation" id="affirmation-input">affirmation</input>
      <div>
        <button class="receive-message">Receive Message</button>
      </div>
    </div>
      <div class="meditate">
        <img class="buddhaImg" src="./assets/meditate.svg"/>
        <p></p>
      </div>
      <div class="delete-button">
        <button class="delete-message hidden">Don't show this again</button>
      </div>
      <h3 class="create-message">Create your own message</h3>
      <div class="user-box">
        <input type="text" id="user-text" placeholder="🧘‍♂️relax your mind🧘‍♂️">
        <div>
          <button class="submit"for="user-text">Submit Message</button>
        </div>
      </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
